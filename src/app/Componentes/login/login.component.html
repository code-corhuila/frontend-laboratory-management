<div>
  <header>
    <div class="container">
      <img src="assets/images/LOGO_CORHUILA.png" alt="Logo_CORHUILA" class="logo">
      <h2>Gestión De Laboratorios CORHUILA</h2>
    </div>
  </header>

  
  
  <div id="contenido" class="content">
    <form (ngSubmit)="login()" #loginForm="ngForm" class="form-container">
      <div>
        <h4>Acceso al Sistema</h4>
      </div>
      <div class="user"> 
        <img src="https://img.icons8.com/?size=100&id=41799&format=png&color=000000" alt="Logo_User">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo :</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña :</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" >Ingresar</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
    
  </div>

  <footer>
    <p>&copy; 2025 Corporación Universitaria del Huila CORHUILA. Todos los derechos reservados.</p>
    <ul class="footer-links">
      <li><a href="#about">Sobre nosotros</a></li>
      <li><a href="#services">Servicios</a></li>
      <li><a href="#contact">Contacto</a></li>
    </ul>
  </footer>
</div>
