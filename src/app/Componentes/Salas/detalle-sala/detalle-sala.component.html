    <div class="card shadow-sm p-3 rounded bg-light w-100" style="max-width: 450px;">
        <h4 class="text-center mb-3">Detalles de la sala</h4>
        <div class="mb-2">
            <label><b>Nombre:</b> {{ sala.laboratorio }}</label>
        </div>
        <div class="mb-2">
            <label><b>Descripción:</b> {{ sala.descripcion }}</label>
        </div>
        <div class="mb-2">
            <label><b>Ubicación:</b> {{ sala.ubicacion }}</label>
        </div>
        <div class="mb-2">
            <label><b>Estado laboratorio:</b> {{ obtenerEstadoOcupacional(sala.estadoLaboratorio) }}</label>
        </div>
    </div>
</div>
