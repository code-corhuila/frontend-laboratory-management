<div style="max-width: 360px; margin: 0 auto; padding: 0; background: #fff;">

  <button class="close-button float-end mb-3" (click)="cerrarModalActualizar()">
    <img src="assets/Icons/cerrar.svg" alt="Cerrar" class="icon" style="width: 24px;">
  </button>

  <h4 class="text-center mb-4 fw-bold">Edición de Sala</h4>

  <form (ngSubmit)="onSubmit()" #salaForm="ngForm">

    <!-- Laboratorio -->
    <div class="form-group mb-3">
      <label for="laboratorio" class="form-label">Laboratorio:</label>
      <input type="text" class="form-control form-control-sm" id="laboratorio"
             [(ngModel)]="sala.laboratorio" name="laboratorio"
             required minlength="5" maxlength="100"
             placeholder="Nombre del laboratorio"
             #laboratorio="ngModel">
      <div class="text-danger small mt-1" *ngIf="laboratorio.invalid && (laboratorio.dirty || laboratorio.touched)">
        <div *ngIf="laboratorio.errors?.['required']">Campo obligatorio</div>
        <div *ngIf="laboratorio.errors?.['minlength']">Mínimo 5 caracteres</div>
        <div *ngIf="laboratorio.errors?.['maxlength']">Máximo 100 caracteres</div>
      </div>
    </div>

    <!-- Ubicación -->
    <div class="form-group mb-3">
      <label for="ubicacion" class="form-label">Ubicación:</label>
      <input type="text" class="form-control form-control-sm" id="ubicacion"
             [(ngModel)]="sala.ubicacion" name="ubicacion"
             required minlength="5" maxlength="100"
             placeholder="Ubicación del laboratorio"
             #ubicacion="ngModel">
      <div class="text-danger small mt-1" *ngIf="ubicacion.invalid && (ubicacion.dirty || ubicacion.touched)">
        <div *ngIf="ubicacion.errors?.['required']">Campo obligatorio</div>
        <div *ngIf="ubicacion.errors?.['minlength']">Mínimo 5 caracteres</div>
        <div *ngIf="ubicacion.errors?.['maxlength']">Máximo 100 caracteres</div>
      </div>
    </div>

    <!-- Estado -->
    <div class="form-group mb-3">
      <label class="form-label">Estado laboratorio:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="estadoHabilitado" name="estadoOcupacional"
               [(ngModel)]="sala.estadoLaboratorio" [value]="1" required #estadoOcupacional="ngModel">
        <label class="form-check-label" for="estadoHabilitado">Habilitado</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="estadoFuera" name="estadoOcupacional"
               [(ngModel)]="sala.estadoLaboratorio" [value]="0" required>
        <label class="form-check-label" for="estadoFuera">Fuera de servicio</label>
      </div>
      <div class="text-danger small mt-1"
           *ngIf="estadoOcupacional.invalid && (estadoOcupacional.dirty || estadoOcupacional.touched)">
        Seleccione un estado
      </div>
    </div>

    <!-- Descripción -->
    <div class="form-group mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea class="form-control form-control-sm" id="descripcion" rows="3"
                [(ngModel)]="sala.descripcion" name="descripcion"
                required minlength="5" maxlength="800"
                placeholder="Descripción del laboratorio"
                #descripcion="ngModel"></textarea>
      <div class="text-danger small mt-1" *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
        <div *ngIf="descripcion.errors?.['required']">Campo obligatorio</div>
        <div *ngIf="descripcion.errors?.['minlength']">Mínimo 5 caracteres</div>
        <div *ngIf="descripcion.errors?.['maxlength']">Máximo 800 caracteres</div>
      </div>
    </div>

    <!-- Botón Guardar -->
    <div class="text-center">
      <button class="btn btn-success btn-sm fw-bold px-4" [disabled]="!salaForm.form.valid">Guardar</button>
    </div>

  </form>
</div>
