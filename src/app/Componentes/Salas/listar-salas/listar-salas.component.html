<h2 class="text-center my-4">Listado de salas</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>Id Registro</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Descripción</th>
                <th>Estado ocupacional</th>
                <th>Codigo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sala of salas | paginate: { itemsPerPage: 8, currentPage: page }">
                <td>{{ sala.id }}</td>
                <td>{{ sala.nombre }}</td>
                <td>{{ sala.ubicacion }}</td>
                <td>{{ sala.descripcion }}</td>
                <td>{{ obtenerEstadoOcupacional(sala.estadoOcupacional) }}</td>
                <td>{{ sala.code }}</td>
                <td class="text-center">
                   
                    <button type="button" (click)="agregarSala(sala.id)" class="icono-boton" >
                        <img src="assets/Icons/agregar.svg" alt="Agregar" width="24" height="24">
                    </button>
                    
                    <button type="button" (click)="actualizarSala(sala.id)" class="icono-boton" style="margin-left: 10px;"> 
                        <img src="assets/Icons/editar.svg" alt="Eliminar" width="24" height="24">
                    </button>

                    <button type="button" (click)="eliminarSala(sala.id)" class="icono-boton" style="margin-left: 10px;">
                         <img src="assets/Icons/eliminar.svg" alt="Eliminar" width="24" height="24">
                    </button>
                    <button (click)="verDetallesDeSala(sala.id)" class="icono-boton" style="margin-left: 10px;">
                        <img src="assets/Icons/info.svg" alt="Info" width="24" height="24">
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
